<div class="col-md-12">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png">
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()"  #f="ngForm" novalidate>
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel">
                <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">Usuário é requerido</div>                
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlenght="6" #password="ngModel">
                <div class="alert-danger" *ngIf="password.errors && f.submitted">
                    <div  *ngIf="password.errors.required">A senha é requerida</div>
                    <div *ngIf="password.errors.minlenght">A senha precisa ter no mínimo 6 caracteres</div>                
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">Login</button>
            </div>
            <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoggedIn">Login falhou: {{errorMessage}}</div>

            </div>
        </form>
    </div>
</div>
